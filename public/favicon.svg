<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Enhanced gradient with more colors -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7ad9"/>
      <stop offset="30%" stop-color="#c77dff"/>
      <stop offset="70%" stop-color="#9d4edd"/>
      <stop offset="100%" stop-color="#7b5cff"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1e"/>
    </linearGradient>

    <!-- Enhanced glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="64" height="64" rx="16" fill="url(#bgGradient)"/>

  <!-- Decorative corner accents -->
  <circle cx="12" cy="12" r="2" fill="#ff7ad9" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="12" r="1.5" fill="#c77dff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="52" r="1.8" fill="#9d4edd" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Main heart with enhanced design -->
  <path
    d="M32 20
       C32 14, 22 12, 18 18
       C14 24, 18 34, 32 44
       C46 34, 50 24, 46 18
       C42 12, 32 14, 32 20 Z"
    fill="url(#heartGradient)"
    filter="url(#glow)"
    stroke="#ff7ad9"
    stroke-width="0.5"
    opacity="0.95"
  />

  <!-- Inner heart detail for depth -->
  <path
    d="M32 22
       C32 18, 26 16.5, 23 20
       C20.5 23.5, 23 30, 32 36
       C41 30, 43.5 23.5, 41 20
       C38 16.5, 32 18, 32 22 Z"
    fill="none"
    stroke="#ffffff"
    stroke-width="0.8"
    opacity="0.3"
  />

  <!-- Spark with pulsing animation -->
  <g transform="translate(32, 48)">
    <circle r="3" fill="#ff7ad9" filter="url(#glow)">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Floating particles around the heart -->
  <circle cx="25" cy="15" r="1" fill="#ff7ad9" opacity="0.7">
    <animate attributeName="cy" values="15;13;15" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="39" cy="18" r="0.8" fill="#c77dff" opacity="0.6">
    <animate attributeName="cy" values="18;16;18" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="25" r="0.6" fill="#9d4edd" opacity="0.5">
    <animate attributeName="cy" values="25;23;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
